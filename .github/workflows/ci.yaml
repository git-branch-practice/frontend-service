name: CI - Frontend Build & Upload to GCS (v1/dev)

on:
  push:
    branches: [develop]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run build
        run: npm run build

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_KEY_JSON }}

      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Upload .next/ to GCS (v1/dev/frontend)
        run: |
          gsutil -m cp -r .next gs://${{ secrets.GCS_BUCKET }}/v1/dev/frontend/${{ github.sha }}/

      - name: Update latest.txt
        run: |
          echo "${{ github.sha }}" | gsutil cp - gs://${{ secrets.GCS_BUCKET }}/v1/dev/frontend/latest.txt
